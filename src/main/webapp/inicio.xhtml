<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
    </style>
    <h:body>
        <p:panel style="widt:400px; height:590px;" >
            <h:form>
                <font  face="arial" size="4" color="white">
                    <p:outputLabel for="@next" value="#{mensaje.idioma}" />
                </font>
                <font  face="arial" size="2" color="white">
                    <p:selectOneMenu  value="#{idioma.localeCode}" onchange="submit()"
                                      valueChangeListener="#{idioma.countryLocaleCodeChanged}">
                        <f:selectItems value="#{idioma.countriesInMap}" />
                    </p:selectOneMenu>
                </font>
                <center><font  face="arial" size="8" color="white"><p:outputLabel value="#{mensaje.bienvenido} " /> </font></center>
                <center><font  face="arial" size="8" color="white"><p:outputLabel value="#{mensaje.a} " /></font></center>
                <center><font  face="arial" size="8" color="white"><p:outputLabel value="#{mensaje.disque} " /></font></center>
                <br></br>*********************************************************************************************************************<br></br>
                <font face="arial" size="5">
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                        <p:outputLabel value="#{mensaje.mensajeInicioAdmin} " /> 

                        <p:outputLabel value="#{mensaje.mensajeInicioUser} " />
                        <p:commandButton style="color:cyan;" immediate="true" action="loginAdmin.xhtml" value="#{mensaje.linkInicioAdmin} "/>
                        <p:inputText value="#{inicio.nombre}"  required="true"/>
                        <p:outputLabel value=" " /> 
                        <p:commandButton value="#{mensaje.botonIngresar}" action="#{inicio.iniciaSesion()}" />
                    </p:panelGrid>
                </font>
            </h:form>
        </p:panel>
    </h:body>
</html>
